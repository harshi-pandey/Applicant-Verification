<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none" >
                        <input type="text" class="slds-input slds-combobox__input" id="combobox-id-2"
                                aria-autocomplete="list" aria-controls="listbox-id-2" autocomplete="off"
                                role="textbox" placeholder="Search..." onkeyup={handleSearch} onfocus={handleSearch}
                                value={selectedValue}/>
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" alternative-text="Search" title="Search" size="x-small"></lightning-icon>
                                       
                        </span>
                    </div>
                    <template if:true={showResult}>
                        <div id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={searchResult} for:item="result">
                                    <li role="presentation" class="slds-listbox__item" onclick={handleSelectedRecord} key={result.Id} data-id={result.Id} data-name={result.Name}>
                                        <div id={result.Id} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                            <span class="slds-icon_container slds-icon-standard-account">
                                                <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account" size="small"></lightning-icon>
                                            
                                            </span>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.Name}</span>
                                            </span>
                                        </div>
                                    </li>  
                                </template>      
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
